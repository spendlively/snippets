<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://unpkg.com/vue"></script>

<!--   1   -->
<div id="app">
    <ol>
        <todo-item></todo-item>
        <todo-item></todo-item>
        <todo-item></todo-item>
    </ol>
</div>


<!--   2   -->
<div id="app-7">
    <ol>
        <!--
          Теперь мы можем передать каждому компоненту todo-item объект
          с информацией о задаче, который будет динамически меняться.
          Мы также определяем для каждого компонента "key",
          значение которого мы разберём далее в руководстве.
        -->
        <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id"
        ></todo-item>
    </ol>
</div>


<script>

    ///////   1   /////////
    Vue.component('todo-item', {
        template: '<li>This is a todo</li>'
    })

    var app = new Vue({
        el: '#app'
    })


    ///////   2   ///////
    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
    })

    var app7 = new Vue({
        el: '#app-7',
        data: {
            groceryList: [
                { id: 0, text: 'Овощи' },
                { id: 1, text: 'Сыр' },
                { id: 2, text: 'Что там ещё люди едят?' }
            ]
        }
    })

</script>



</body>
</html>
