HTTPBindAddress 0.0.0.0
MaxHTTPConnections 2000
MaxClients 1000
MaxBandwidth 1000
CustomLog -

<Feed feed1.ffm>
File /tmp/feed1.ffm
#FileMaxSize 200K
FileMaxSize 5M
ACL allow 127.0.0.1
</Feed>

<Stream test1.mpg>
