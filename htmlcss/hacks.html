<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hacks</title>
    <style>

        /* Вертикальное выравнивание */
        .box {
            width: 300px;
            height: 300px;
            background: #00ff00;

            position: relative;
        }

        .centered-box {
            width: 100px;
            height: 100px;
            background: #ff0000;

            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            margin: auto;
        }

    </style>
</head>
<body>

<!--Вертикальное выравнивание-->
<div class="box">
    <div class="centered-box"></div>
</div>




<!-- Использование тега base для задания адреса скачанной страницы -->
//1. Сохранить страницу в браузере, в режиме "Только HTML"
//2. Добавить тэг base в head страницы

</body>
</html>
