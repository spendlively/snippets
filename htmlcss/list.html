<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <style>
        .ul1{
            list-style-type: square;
            /* По умолчанию outside */
            list-style-position: inside;
        }

        .ul2{
            list-style-image: url(http://www.icondig.com/data/icons/checkout-icons/48x48/tick.png);
            /* По умолчанию outside */
            list-style-position: inside;
        }

        .ul3{
            /*list-style: square inside;*/
            list-style: none;
        }

    </style>
</head>
<body>

<ul class="ul1">
    <li>Элемент 1</li>
    <li>Элемент 2</li>
    <li>Элемент 3</li>
</ul>

<ul class="ul2">
    <li>Элемент 1</li>
    <li>Элемент 2</li>
    <li>Элемент 3</li>
</ul>

<ul class="ul3">
    <li>Элемент 1</li>
    <li>Элемент 2</li>
    <li>Элемент 3</li>
</ul>

</body>
</html>
