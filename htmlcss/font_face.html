<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Font face</title>
    <style>

        body{
            background: url(./img/subtlenet2.png);
            font: 1em Tahoma, Arial;
        }

        @font-face{
            font-family: PTSans;
            src: url(ptsans.eot); /* IE */
            src: url(ptsans.ttf);
            font-weight: normal;
        }

        @font-face{
            font-family: PTSans;
            src: url(ptsans_bold.ttf);
            font-weight: bold;
        }
    </style>
</head>
<body>

</body>
</html>
